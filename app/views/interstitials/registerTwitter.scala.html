
@templateFront("Awarinator") {

<div class="container">

<div class="">

  <h1>New around here?</h1>
  
  <div class="well">
		<form method="POST" action="register">
		<p>
		That account on Twitter isn't connected to an account here. 
		Would you like to create a new account here?
		</p>
		<a class="btn" href="/">Cancel</a>
		<button type="submit" class="btn btn-primary">Create account</button>
		
		</form>
	</div>
</div>	
</div>
}
