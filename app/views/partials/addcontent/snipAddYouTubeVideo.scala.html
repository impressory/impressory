@()

@templateAddForm("YouTube video") {

<div>
  <h4>Add YouTube video</h4>
  
  <p>
    Paste the embed code or video URL in below -- Impressory will extract the relevant info.
  </p>

  <div>
    <label>Embed code / URL</label> <input type="text" ng-model="item.embedCode" required="true" />

  <div ng-init="entry.tags.nouns = [ 'Video' ]"></div>
</div>

}
