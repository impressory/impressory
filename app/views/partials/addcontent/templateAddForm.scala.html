@(itemType:String)(above: => Html)

@{
/*
 * Note that this expects an ancestor controller to have a 
 * panels.closeAddContent() method.
 */
}
<div ng-controller="Impressory.Controllers.AddContent.GenericAddForm">
  @above

  <div>
    <label>Name</label> <input ng-model="toAdd.entry.title" placeholder="Optional" />
  </div>
  
  <div>
    <label>Note</label>
    <textarea ng-model="toAdd.entry.note" placeholder="Optional"></textarea>
  </div>
  
  <div>
    <button class="btn" ng-click="panels.closeAddContent()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit('@itemType')">Add</button>
  </div>
</div>
