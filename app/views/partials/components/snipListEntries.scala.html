@()

<div class="list-entries" ng-controller="Impressory.Controllers.Components.ListEntries">
  
  <div>
    <button ng-class="{ active: viewMode=='columns'}" ng-click="viewAsColumns()" class="btn-command thin subdued"><i class="icon-th-large"></i></button>
    <button ng-class="{ active: viewMode=='rows'}" ng-click="viewAsRows()" class="btn-command thin subdued"><i class="icon-align-justify"></i></button>
  </div>
  
  <div ng-switch="viewMode">
    <div ng-switch-when='columns'>
      @snipColumnEntries()
    </div>
    <div ng-switch-when='rows'>
      @snipRowEntries()
    </div>
  </div>

</div>
