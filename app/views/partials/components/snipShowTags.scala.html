<span class="component-edit-tags">
  <span class="tags">
    <button class="adj" ng-repeat="adj in entry.tags.adjectives" ng-click="onAdjClick({ tag: adj })">{{ adj }}</button>
    <button class="noun" ng-repeat="noun in entry.tags.nouns" ng-click="onNounClick({ tag: noun })">{{ noun }}</button>
    <span class="preposition">about</span>
    <button class="topic" ng-repeat="topic in entry.tags.topics" ng-click="onTopicClick({ tag: topic })">{{ topic }}</button>
  </span>
</span>
