@()

<span>
    <button class="btn-command thin" ng-disabled="!entry.permissions.vote" ng-click="voteDown(entry);" title="downvote">
      <i class="fa fa-sort-down"></i>
    </button> 
    <span>{{ entry.voting.score || 0 }}</span>
    <button class="btn-command thin"  ng-disabled="!entry.permissions.vote" ng-click="voteUp(entry);" title="upvote">
      <i class="fa fa-sort-up"></i>
    </button>
</span>
