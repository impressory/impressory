@() @views.html.partials.headerFront()

<div class="container" ng-controller="Impressory.Controllers.Course.Create">
  <h1>Create a course</h1>

  <label>Title</label> 
  <input type="text" ng-model="course.title" /> 
  
  <label>Short description</label>
  <textarea type="text" ng-model="course.shortDescription"></textarea>

  <p>
    <i>You can edit more details after we've created the course.</i>
  </p>
  
  <div ng-repeat="error in errors">
    <div class="alert alert-error">{{ error }}</div>
  </div>

  <div>
    <a href="/" class="btn">Cancel</a>
    <button class="btn btn-primary" ng-click="save(course)">Create</button>
  </div>

</div>
