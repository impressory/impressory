@() 

<header-front></header-front>
<subheader-course course="course"></subheader-course>

<div>
  
  <div class="container">
    <div class="qna-list-questions" ng-controller="Impressory.Controllers.QnA.Create">
        
      <h2>Ask a question</h2>
      <p>Questions use Markdown format. A preview will appear automatically at the right as you type.</p>
        
      <div class="row">
        <div class="col-sm-6">
          <form class="form">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" ng-model="question.title" required />
            </div>
            
            <div class="form-group">
              <label>Body</label>
              <textarea ng-model="question.text" class="form-control" style="height: 400px;"/>
            </div>
            
            <div ng-repeat="error in errors">
              <div class="alert alert-error">{{ error }}</div>
            </div>
            
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="save(question)">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <h3>{{ question.title }}</h3>
          <div ng-bind-html-unsafe="question.madeHtml" ></div>
        </div>
      </div>
    </div>
  </div>

</div>
