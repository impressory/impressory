@()

<form role="form">
  <div class="form-group">
    <label>Old password</label>
    <input type="password" class="form-control" ng-model="oldPassword" />
  </div>
  <div class="form-group">
    <label>New password</label>
    <input type="password" class="form-control" ng-model="newPassword" />
  </div>
  <div class="form-group" ng-repeat="error in errors">
    <div class="alert alert-error">{{ error }}</div>
  </div>
  <div class="form-group">
    <button class="btn btn-sm" ng-click="close()">Cancel</button>
    <button class="btn btn-sm btn-danger" ng-click="submit()">Submit</button>
  </div>
</form>
