@()

<div class="edit-content-frame" >

  <div class="">
    <div ng-include="editPartialUrl"></div>
  
    <div class="edit-content-footer">
      <button class="btn" ng-click="onClose()">Cancel</button>
      <button class="btn" ng-class="{ 'btn-primary': entry['published'] }" ng-click="save()">Save</button>
      <button ng-hide="entry['published']" class="btn btn-primary" ng-click="entry.setPublished = true; save()">Save &amp; Publish</button>
    </div>
  </div>
</div>
