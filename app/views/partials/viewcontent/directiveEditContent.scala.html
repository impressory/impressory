@()

<div class="edit-content-frame" >

  <div class="form">    
    <div class="form-group">
      <div ng-include="editPartialUrl"></div>
    </div>
  
    <div class="edit-content-footer form-group">
      <button class="btn btn-default" ng-click="onClose()">Cancel</button>
      <button class="btn" ng-class="{ 'btn-primary': entry.settings['published'], 'btn-default': !entry.settings['published'] }" ng-click="save()">Save</button>
      <button ng-hide="entry.settings['published']" class="btn btn-primary" ng-click="setPublished(); save()">Save &amp; Publish</button>
    </div>
  </div>
</div>
