@()
<div ng-controller="Impressory.Controllers.EventRoom.ViewEvents">
  <textarea ng-model="message.text" class="require-chat"
    name="content" placeholder="Say something"></textarea>
  <input type="checkbox" ng-model="message.anon" value="true" /><i>anonymously</i>
  <button type="button" class="btn-mini require-chat"
    ng-click="postChatMessage(message)">Chat</button>
</div>
<div class="chat-stream">
@views.html.partials.components.snipViewEvents()
</div>
