@()

<div class="impressory-content-viewer full-height">
  
  <div ng-controller="Impressory.Controllers.ViewContent.Layout" class="full-height">

    <div id="middle-wrap" ng-class="{ 'right-open': panels.right }">

      @snipTopNav()

      <div id="middle">

        <div id="left-edge" class="dont-print">
          <button class="command" ng-click="panels.toggleSlideSorter()"> 
            <img src='/assets/images/slideSorter_full.png' alt="Slide sorter" />
          </button>
        
          <div class="v-center">
            <button class="command" type="button" ng-click="goToPrevEntry()" ng-disabled="!hasPrevEntry()">
              <i class="icon-angle-left"></i>
            </button>
  
            <button class="command" type="button" ng-click="goToStart()" ng-disabled="!hasPrevEntry()">
              <i class="icon-double-angle-left"></i>
            </button>
          </div>
        </div>
        
        

        <div id="right-edge" class="dont-print" >

          <button class="command" ng-click="panels.toggleRight()"> 
            <img src='/assets/images/sq_chat.png' alt="Chat pane" />
          </button>

          <div class="v-center">
            <button id="next-button" type="button"  ng-disabled="!hasNextEntry()" ng-click="goToNextEntry()" >
              <i class="icon-angle-right"></i>
            </button>
          </div>
        </div>

        <!-- The content -->
        <div class="content-panel">
          <div >
            @snipMainContent()
          </div>
        </div>
      </div>
    </div>
    
    <div id="right-panel" ng-show="panels.right">
      <div class="panel-inner">
        @snipChatPane()
      </div>
    </div>
    
  </div>


  <div id="ib-bottom-panel-holder" class="dont-print">
    <div id="ib-bottom-panel-controls"></div>
    <div id="ib-bottom-panel"></div>
  </div>

</div>
