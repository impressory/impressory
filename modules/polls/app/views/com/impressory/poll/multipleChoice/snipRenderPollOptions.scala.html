  <ul>
    <li ng-repeat="option in entry.item.options">
      <label class="checkbox-inline option">
        <input type="checkbox" ng-model="selection[$index]" ng-disabled="!selection[$index] && selectedMax()"/> {{ option.option }}

    </li>
  </ul>
  <p>
    (You may select {{ entry.item.pick }} options. You have selected {{ selectedCount() }} options.)
  </p>
</div>
